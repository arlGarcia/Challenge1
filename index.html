<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <a href="https://www.aluracursos.com/" class="icono"></a>
    </header>
    <main>
        <div class="encriptar">
            <input type="text" placeholder="Ingrese texto aquí" id="entrada"/>
            <section>
                <p><span>&#33;</span> Solo letras minúsculas y sin acentos</p>
                <input type="button" value="Encriptar" id="botonEncriptar" onclick="btnEncriptar()"/>
                <input type="button" value="Desencriptar !" id="botonDesencriptar" onclick="btnDesencriptar()"/>
            </section>
        </div>    
        <div id="desencriptar">
            <textarea name="salida" cols="30" rows="10" id="salida" placeholder="Ningún Mensaje fue encontrado" disabled></textarea>
            <input type="button" value="Copiar" class="botonCopiar" onclick="copiar()"/>
        </div>
    </main>
    <footer>2023 &copy; Arley Giovanni Garcia Najar</footer>
    <script src="script.js"></script>
</body>
</html>
